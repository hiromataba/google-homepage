<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google-homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"></div>
      <div class="navbar-links">
        <div>
          <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        </div>
        <div>
          <a href="https://www.google.rw/imghp?hl=en&ogbl">Images</a>
        </div>
        <div>
          <a href="https://www.google.rw/intl/en/about/products">
            <img src="/Img/nn.png" alt="googleapps" />
          </a>
        </div>
        <div>
          <a href="#" id="login"><img src="/Img/login.png" alt="Login" /></a>
        </div>
      </div>
    </nav>
    <div class="google-home-page-wrapper">
      <div>
        <img
          src="/Img/googlelogo_color_272x92dp.png"
          alt="GoogleLogo"
          class="google-img-icon"
        />
      </div>
      <div class="searchbar">
        
        <i class="fa fa-search"></i>
        <input type="search" placeholder="Search Google or type a Url" />
        <i class="fa fa-microphone"></i>
      </div>

      <div class="input-buttons">
        <div><input type="button" value="Google Search" /></div>
        <div><input type="button" value="I'm Feeling Lucky" /></div>
      </div>
      <div>
        <p>
          Google offered in: <a href="#" class="lang">French </a
          ><a href="#" class="lang">Swahili </a
          ><a href="#" class="lang">Kinyarwanda</a>
        </p>
      </div>
    </div>
    <footer>
      <div class="rigth-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Bussiness</a>
        <a href="#">How Search works</a>
      </div>
      <div class="left-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
